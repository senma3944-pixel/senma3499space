
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA / iOS 适配 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="StyleStudio">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3534/3534312.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">

    <title>StyleStudio AI - 你的私人时尚试衣间</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --ios-bg: #F8F9FB;
            --accent: #6366f1;
            --glass: rgba(255, 255, 255, 0.85);
        }
        body { 
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--ios-bg);
            color: #1a1a1a;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
            /* 适配 iOS 全屏模式下的安全高度 */
            padding-bottom: env(safe-area-inset-bottom);
        }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .pt-safe { padding-top: env(safe-area-inset-top); }
        
        .glass-panel {
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .canvas-shadow {
            box-shadow: 0 30px 60px -12px rgba(50, 50, 93, 0.15), 
                        0 18px 36px -18px rgba(0, 0, 0, 0.2);
        }

        .scanning-line {
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 2s linear infinite;
            z-index: 20;
            box-shadow: 0 0 15px var(--accent);
        }
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        @keyframes premiumFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-premium { animation: premiumFadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .btn-flow {
            background-size: 200% auto;
            transition: 0.5s;
            background-image: linear-gradient(to right, #6366f1 0%, #a855f7 51%, #6366f1 100%);
        }
        .btn-flow:hover { background-position: right center; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
</head>
<body class="antialiased">
    <div id="root"></div>
    <script>
        // 注册 PWA Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js').then(reg => {
                    console.log('SW 注册成功:', reg.scope);
                }).catch(err => {
                    console.log('SW 注册失败:', err);
                });
            });
        }
    </script>
</body>
</html>
